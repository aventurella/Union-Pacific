<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Union Pacific</title>
	<link rel="stylesheet" href="resources/css/style.css" />
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="resources/js/jquery.tmpl.js"></script>
	<script src="resources/js/sammy.min.js"></script>
	<script src="resources/js/jquery.render_template.js"></script>
	<script src="resources/js/jqModal.js"></script>
	<script src="resources/js/fcbkcomplete.js"></script>
	<script src="resources/js/phui.utils.js"></script>
	<script src="resources/js/unionpacific.main.js"></script>
</head>
<body>
	<div id="header">
		<div class="wrap">
			<h1><a href="/">Union Pacific</a></h1>
			<ul id="nav">
				<li><a href="#" id="nav-add-project">Add Project &raquo;</a></li>
			</ul>
		</div>
	</div>
	<div id="container">
		<div class="wrap">
			<div id="dashboard" class="page">
				<ul id="projects"></ul>
			</div>
			<div id="project" class="page">
			</div>
		</div>
	</div>
	
	<div id="modal-add-project" class="jqmWindow">
		<div class="header">
			<h2>Add Project</h2>
			<a href="#" class="btn-close jqmClose">Close</a>
		</div>
		<div class="body">
			<form id="frm-add-project" action="" method="post">
				<div class="field-item">
					<label for="name">Name:</label>
					<input type="text" name="name" class="input-field" maxlength="32" />
				</div>
				<div class="field-item">
					<label>Stakeholders:</label>
					<div id="facebook-list" class="input-field">
	          			<input type="text" value="" id="stakeholders" />
		        	  	<ul id="preadded" style="display:none">     
		        	  	</ul>
		        	  	<div id="facebook-auto">
		                    <div class="default">Type the name of a stakeholder</div> 
		                    <ul id="feed">            
		                    </ul>
						</div>
	          		</div>	
				</div>
				<div class="field-item">
					<label for="groups">Task Presets:</label>
					<div id="add-project-groups" class="checkbox-grouping">

					</div>
				</div>
				<div class="field-item field-submit">
					<a href="#" class="btn btn-add btn-submit disable">+ Add Project</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Union Pacific</title>
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="shortcut icon" href="resources/imgs/favicon.png" />
	<link rel="apple-touch-icon" href="resources/imgs/apple-touch-icon.png" />
	<link rel="apple-touch-startup-image" href="resources/imgs/apple-startup.png" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="resources/js/jquery.tmpl.js"></script>
	<script src="resources/js/sammy.min.js"></script>
	<script src="resources/js/jquery.render_template.js"></script>
	<script src="resources/js/jqModal.js"></script>
	<script src="resources/js/GrowingInput.js"></script>
	<script src="resources/js/TextboxList.js"></script>
	<script src="resources/js/TextboxList.Autocomplete.js"></script>
	<script src="resources/js/phui.utils.js"></script>
	<script src="resources/js/unionpacific.main.js"></script>
</head>
<body>
	<div id="header">
		<div class="wrap">
			<h1><a href="/"><img src="resources/imgs/logo.png" alt="Union Pacific" /></a></h1>
			<ul id="nav">
				<li><a href="#" id="nav-add-project">Add Project &raquo;</a></li>
			</ul>
		</div>
	</div>
	<div id="container">
		<div class="wrap">
			<div id="dashboard" class="page">
				<ul id="projects"></ul>
			</div>
			<div id="project" class="page">
			</div>
		</div>
	</div>
	
	<div id="block-project">
		<div class="wrap">
			<p>This project is currently being verified. If you are a stakeholder for this project please check your email.</p>
			<p class="back"><a class="btn-back" href="/#/dashboard">&laquo; Back to dashboard</a></p>
		</div>
	</div>
	
	<div id="modal-add-project" class="jqmWindow">
		<div class="header">
			<h2>Add Project</h2>
			<a href="#" class="btn-close jqmClose">Close</a>
		</div>
		<div class="body">
			<form id="frm-add-project" action="" method="post">
				<div class="field-item">
					<label for="name">Name:</label>
					<input type="text" name="name" class="input-field" maxlength="32" />
				</div>
				<div class="field-item">
					<label>Stakeholders:</label>
					<div class="form_friends">
						<input type="text" name="stakeholders" value="" id="fbk-stakeholders-project" class="fbk-stakeholders" />
					</div>	
				</div>
				<div class="field-item">
					<label for="groups">Task Presets:</label>
					<div id="add-project-groups" class="checkbox-grouping">

					</div>
				</div>
				<div class="field-item field-submit">
					<a href="#" class="btn btn-add btn-submit disable">+ Add Project</a>
				</div>
			</form>
		</div>
	</div>
	
	<div id="modal-add-task" class="jqmWindow">
		<div class="header">
			<h2>Add Task</h2>
			<a href="#" class="btn-close jqmClose">Close</a>
		</div>
		<div class="body">
			<form id="frm-add-task" action="" method="post">
				<div class="field-item">
					<label for="name">Name:</label>
					<input type="text" name="name" class="input-field" maxlength="32" />
				</div>
				<div class="field-item">
					<label>Category:</label>
					<select id="dd-category" name="category">

					</select>
					<input class="input-category input-field" type="text" name="category" maxlength="14" />
				</div>
				<div class="field-item field-submit">
					<a href="#" class="btn btn-add btn-submit disable">+ Add Task</a>
				</div>
			</form>
		</div>
	</div>
	
	
	<div id="modal-add-stakeholders" class="jqmWindow">
		<div class="header">
			<h2>Add Stakeholders</h2>
			<a href="#" class="btn-close jqmClose">Close</a>
		</div>
		<div class="body">
			<form id="frm-add-stakeholders" action="" method="post">
				<div class="field-item">
					<label>Stakeholders:</label>
					<div class="form_friends">
						<input type="text" name="stakeholders" value="" id="fbk-add-stakeholders" class="fbk-stakeholders" />
					</div>
						
				</div>
				<div class="field-item field-submit">
					<a href="#" class="btn btn-add btn-submit">+ Add Stakeholders</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
